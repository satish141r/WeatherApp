<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">   
        <h1>Weather App</h1>
        <div class="tab-conatiner">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>
        <div class="weather-container">
            <!-- grant access  -->
            <div class="grant-location-container sub-container">
                <img src="./assets/location.png" width="80" height="80" alt="" loading="lazy">
                <p>Grant Access Location</p>
                <p>Allow to get weather information </p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search weather  -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- loading screen conatiner  -->
            <div class="loading sub-container">
                <img src="./assets/loading.gif" alt="" height="150" width="150">
                <p>Loading</p>
            </div>
            <!-- show weather info  -->
            <div class="user-info-container sub-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <!-- tempreture -->
                <p data-temp></p>
                <!-- 3card parameter -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <div class="showerror">
                <img src="assets/not-found.png" height="100px" width="100px" >
                <p data-errorPara></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
